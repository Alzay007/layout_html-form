<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="form-field">
          <label>Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off">
          </label>
        </div>
        <div class="form-field">
          <label>Name:
            <input
              type="text"
              name="name"
              autocomplete="off">
          </label>
        </div>
        <div class="form-field">
          <label>How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
            max="100">
          </label>
        </div>
        <div class="form-field">
          <label>Full date of birth:
            <input type="date" name="date">
          </label>
        </div>
        <div class="form-2">
          <label>I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
              required>
          </label>
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <div class="form-field">
          <label>E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required>
          </label>
        </div>
        <div class="form-2">
          <label>Password:
            <input
              type="password"
              name="password"
              required
              minlength="5"
              maxlength="32">
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="cat">
              Yes
          </label>
          <label>
            <input type="radio" name="cat">
              No
          </label>
        </div>
        <div class="form-field">
          <label> What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>
        <div class="form-field">
          <label> What time do you go to bed?
            <input type="time" name="time">
          </label>
        </div>
        <div class="form-field">
          <label> What are your favorite brand of cars?
            <select name="car" multiple>
              <option value="1">BMW</option>
              <option value="2">Audi</option>
              <option value="3">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-2">
          <label>How do you rate our work?
            <input
              type="range"
              name="rate"
              value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>Comments:
            <textarea name="recommend"></textarea>
          </label>
        </div>
        <div class="form-2">
          <label>Would you recommend us?
            <select>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>

</html>
